<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js TextGeometry Integration</title>
    <style>
        * {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        .text{
            position: absolute;
            color: white;
            width: 100%;
            text-align: center;
            top: 50px;
            font-size: 5vw;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
          }
        }
    </script>
</head>
<div class="text">Draw line </div>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';


        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a); // Changed to a darker color for text contrast
        
        //camera 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 18; // Moved back slightly to view the new elements
        
        //renderer 
        const renderer = new THREE.WebGLRenderer({ antialias: true }); // Added antialias
        renderer.setAnimationLoop(animate);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // control 
        const controls = new OrbitControls(camera, renderer.domElement); 
        controls.enableDamping = true; 
        controls.dampingFactor = 0.25;
        

        // ambient light 
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        //direction light 
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        camera.add(directionalLight);
        scene.add(camera);

        const boxgeo = new THREE.BoxGeometry(2,1,1);
        const boxmat = new THREE.MeshPhysicalMaterial({color: 0xffccff });
        const box1 = new THREE.Mesh(boxgeo, boxmat);
        scene.add(box1);

        //create a blue LineBasicMaterial
        const material = new THREE.LineBasicMaterial( { color: 0x92FC71 } );
        const points = [];
        points.push( new THREE.Vector3( - 4, 0, 0 ) );
        points.push( new THREE.Vector3( 0, 4, 0 ) );
        points.push( new THREE.Vector3( 4, 0, 0 ) );
        points.push( new THREE.Vector3( 2, 0, 0));
        points.push( new THREE.Vector3( 2, 0, 1));
        points.push( new THREE.Vector3( -2, 0, 1));
        points.push( new THREE.Vector3( -2, 0, 0));
        points.push( new THREE.Vector3( -4, 0, 0));
        points.push( new THREE.Vector3( -2, 0, 0));
        points.push( new THREE.Vector3( -2, 0, -1));
        points.push( new THREE.Vector3( 2, 0, -1));
        points.push( new THREE.Vector3( 2, 0, 0));


        const geometry = new THREE.BufferGeometry().setFromPoints( points );

        //line mesh
        const line = new THREE.Line( geometry, material );
        scene.add( line );
        


        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        //animation loop 
        function animate(){
            controls.update(); 
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
